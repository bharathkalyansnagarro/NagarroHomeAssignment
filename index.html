<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Student Enrollment Form using HTML,CSS,JS and Bootstrap!!"
    />
    <meta name="author" content="Bharath Kalyan S" />
    <meta
      name="keywords"
      content="HTML, CSS, JS, Bootstrap, Student Enrollment Form!"
    />
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicons/nagarro_logo_favicon.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- <img class="logo" src="images/nagarro_logo.webp" alt="logo" /> -->
      <h2 class="heading center">Student Enrollment Form</h2>
    </header>

    <main>
      <div class="container">
        <!-- Left Side of the Container -->
        <div class="split left-side">
          <form id="studentForm">
            <table id="input">
              <tr>
                <td>
                  <label for="name" class="form-label">Name</label>
                </td>
                <td>
                  <input
                    id="name"
                    class="form-control"
                    type="text"
                    placeholder="John Doe"
                    autocomplete="off"
                  />
                  <span id="spanName" class="span"></span>
                </td>
              </tr>

              <tr>
                <td>
                  <label for="email" class="form-label">Email</label>
                </td>
                <td>
                  <input
                    id="email"
                    class="form-control"
                    type="email"
                    placeholder="john@mail.com"
                    autocomplete="off"
                  />
                  <span id="spanEmail" class="span"></span>
                </td>
              </tr>

              <tr>
                <td>
                  <label for="website" class="form-label">Website</label>
                </td>
                <td>
                  <input
                    id="website"
                    type="text"
                    class="form-control"
                    placeholder="www.google.com"
                    autocomplete="off"
                  />
                  <span id="spanWebsite" class="span"></span>
                </td>
              </tr>

              <tr>
                <td>
                  <label for="image-link" class="form-label">Image Link</label>
                </td>
                <td>
                  <input
                    id="image-link"
                    type="text"
                    class="form-control"
                    placeholder="www.deel.images.com/image"
                    autocomplete="off"
                  />
                </td>
              </tr>

              <tr id="genderOption">
                <td>
                  <label class="form-label">Gender</label>
                </td>
                <td>
                  <input type="radio" id="male" name="gender" value="" />
                  <label for="male" class="form-label">Male</label>
                  <br />
                  <input type="radio" id="female" name="gender" value="" />
                  <label for="female" class="form-label">Female</label>
                  <br />
                  <span id="spanGender" class="span"></span>
                </td>
              </tr>

              <tr>
                <td class="pt-2 pb-2">
                  <label for="checkbox" class="form form-check-label"
                    >Skills</label
                  >
                </td>
                <td class="pt-2 pb-2">
                  <input
                    id="java"
                    type="checkbox"
                    value="Java"
                    class="form-check-input checkbox"
                  />
                  <label for="java">Java</label>
                  <input
                    id="html"
                    type="checkbox"
                    value="HTML"
                    class="form-check-input checkbox"
                  />
                  <label for="html">HTML</label>
                  <input
                    id="css"
                    type="checkbox"
                    value="CSS"
                    class="form-check-input checkbox"
                  />
                  <label for="css">CSS</label>
                </td>
              </tr>

              <tr>
                <td colspan="2">
                  <button
                    id="submit"
                    type="submit"
                    class="btn btn-primary mt-2 me-2 mb-4"
                  >
                    Enroll Student
                  </button>
                  <button
                    id="reset"
                    type="reset"
                    class="btn btn-danger mt-2 ms-2 mb-4"
                  >
                    Clear
                  </button>
                </td>
              </tr>
            </table>
          </form>
        </div>

        <!-- Right Side of the Container -->
        <div class="split right-side">
          <!-- Populate Student Side!! -->
          <h3
            style="text-align: center; font-weight: 600px; margin-bottom: 5px"
          >
            Enrolled Students
          </h3>

          <table class="enrolledStudents">
            <thead class="enrolledTHead">
              <tr>
                <th class="ps-2">Description</th>
                <th class="ps-1">Image</th>
              </tr>
            </thead>
            <tbody id = "tableBody" class="enrolledTBody">
              <tr>
                <td>
                  Bharath Kalyan
                  <p>
                    Male
                    <br />
                    bharath@mail.com
                    <br />
                    <a href="www.bharath.com" target="_blank"
                      >www.bharath.com</a
                    >
                    <br />
                    Java , HTML, CSS
                  </p>
                </td>
                <td>
                  <div class="imageTableBody">
                    <img src="images/defaultImage.png" alt="studentPhoto" />
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="center">
      <p>Developed by Bharath Kalyan S, Copyright by Nagarro</p>
    </footer>

    <script src="myscript.js"></script>
  </body>
</html>
